<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-1</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="container">
        <div class="form">
            <h1>Login</h1>
            <div class="logos">
                <img src="./assets/logo-facebook.svg" alt="facebook">
                <img src="./assets/logo-twitter.svg" alt="twitter">
            </div>
            <form>
                <p>or use your account</p>
                <input type="text" name="email" id="email" placeholder="Email" size="30"> <br />
                <input type="password" name="password" id="password" placeholder="Password" size="30">
                <p>Forgot your password?</p>
                <input type="submit" value="LOG IN" id="btn-login">
            </form>
        </div>
        <div class="desc">
            <h1>HTML CSS login Form</h1>
            <p>This login form is created using pure HTML and CSS For icons, ionicon is used</p>
        </div>
    </div>
</body>

</html>
